<link rel="import" href="../components/polymer/polymer.html">
<link rel="import" href="../components/polymer-ajax/polymer-ajax.html">

<polymer-element name="polymer-vehicleMedia"  attributes="vehicleID">
  <template>

    <link rel="stylesheet" href="../styles/vehicleMedia.css">

    <polymer-ajax id="ajax" url="https://api.edmunds.com/v1/api/vehiclephoto/service/findphotosbystyleid?styleId={{vehicleID}}&fmt=json&api_key=5np6hn9mtzh3dbjyz5vtrpwe" handleAs="json" response="{{vehicle}}" on-polymer-response="{{handleResponse}}"></polymer-ajax>
    
    <div class="vehiclePhotoWrapper">
      <template bind if="{{photoURL}}">
        <img class="vehiclePhoto" src="http://media.ed.edmunds-media.com{{photoURL}}"/>
      </template>
    </div>

  </template>

  <script src="../js/vehicleMedia.js"></script>

</polymer-element>
